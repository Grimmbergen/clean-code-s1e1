<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <p id="add-item">
          <label class="new-task-label" for="new-task">Add Item</label>
          <div class="new-task-wrapper">
            <input id="new-task"class="task new" type="text">
            <button class="butt add-butt">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="section-head">Todo</h3>
        <ul id="tasks-in-procces">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="text" type="text">
            <button class="edit butt">Edit</button>
            <button class="del butt">
              <img class="img-del" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="task edit-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text text-edit">
            <button class="edit butt">Save</button>
            <button class="del butt">
              <img class="img-del" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-head">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task compl-label">See the Doctor</label>
            <input type="text" class="task text">
            <button class="edit butt">Edit</button>
            <button class="del butt">
              <img class="img-del" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
