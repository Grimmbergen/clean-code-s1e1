<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <p id="add-section__item">
          <label class="add-section__label" for="new-task">Add Item</label>
          <div class="new-task-wrapper">
            <input id="new-task"class="task new" type="text">
            <button class="butt add-butt">Add</button>
          </div>
        </p>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__head">Todo</h3>
        <ul id="todo-list">
          <li class="todo-list__item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="text" type="text">
            <button class="butt-edit butt">Edit</button>
            <button class="butt-del butt">
              <img class="butt-del__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="todo-list__item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task edit-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text text-edit">
            <button class="butt-edit butt">Save</button>
            <button class="butt-del butt">
              <img class="butt-del__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo-section__head">Completed</h3>
        <ul id="compl-list">
          <li class="todo-list__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task compl-label">See the Doctor</label>
            <input type="text" class="task text">
            <button class="butt-edit butt">Edit</button>
            <button class="butt-del butt">
              <img class="butt-del__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
