<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
          <label class="add-section__label" for="new-task">Add Item</label>
          <article class="new-task-wrapper">
            <input id="new-task"class="input input_text task" type="text">
            <button class="butt butt-add">Add</button>
          </article>
      </section>
      <h3 class="todo-section__head">Todo</h3>
      <ul id="todo-list" class="todo-list">
        <li class="todo-list__item">
          <input class="checkbox input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input_text task" type="text">
          <button class="butt-edit butt">Edit</button>
          <button class="butt-del butt">
            <img class="butt-del__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="todo-list__item edit-mode">
          <input class="checkbox input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input_text text-edit">
          <button class="butt-edit butt">Save</button>
          <button class="butt-del butt">
            <img class="butt-del__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        </ul>
      <h3 class="todo-section__head">Completed</h3>
      <ul id="compl-list" class="compl-list">
        <li class="compl-list__item">
          <input class="checkbox input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input_text">
          <button class="butt-edit butt">Edit</button>
          <button class="butt-del butt">
            <img class="butt-del__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
